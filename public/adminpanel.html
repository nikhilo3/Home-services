<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../assest/css/adminstyle.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title>
</head>
<body>
    <nav class="ordersite">
        <div class="logo-name">
            <div class="logo-image">
                <img src="#" alt="">
            </div>

            <span class="logo_name">TOWNY</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/admin">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dahsboard</span>
                    </a></li>
                <li><a href="/admin/order">
                        <i class="uil uil-shopping-bag"></i>
                        <span class="link-name">Order</span>
                    </a></li>
                <li><a href="/admin/sub">
                        <i class="uil uil-bell"></i>
                        <span class="link-name">Subscriber</span>
                    </a></li>
                    <li><a href="/admin/user">
                        <i class="uil uil-user"></i>
                        <span class="link-name">Users</span>
                    </a></li>
                    <li><a href="/admin/contact">
                        <i class="uil uil-calling"></i>
                        <span class="link-name">contact</span>
                    </a></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-user"></i>
                        <span class="text">Users</span>
                        <span class="number" id="countuser"></span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-shopping-bag"></i>
                        <span class="text">order</span>
                        <span class="number" id="countorder"></span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-rupee-sign"></i>
                        <span class="text">revenue</span>
                        <span class="number" id="countpayment"></span>
                    </div>
                </div>
            </div>

            <div class="activity" id="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Recent User</span>
                </div>

                <div class="activity-data" id="ac">
                    <div class="data names" dataname>
                        <span class="data-title">Name</span>
                        <!-- <span class="data-list">Prem Shahi</span> -->
                        
                    </div>
                    <div class="data email" dataemail>
                        <span class="data-title">Email</span>
                        <!-- <span class="data-list">premshahi@gmail.com</span> -->
                        
                    </div>
                    <!-- <div class="data joined">
                        <span class="data-title">Joined</span>
                        <span class="data-list">2022-02-12</span>
                        <span class="data-list">2022-02-12</span>
                        <span class="data-list">2022-02-13</span>
                        <span class="data-list">2022-02-13</span>
                        <span class="data-list">2022-02-14</span>
                        <span class="data-list">2022-02-14</span>
                        <span class="data-list">2022-02-15</span>
                    </div> -->
                    <div class="data type" datatype>
                        <span class="data-title">Type</span>
                        <!-- <span class="data-list">New</span> -->
                        
                    </div>
                    <div class="data status" userid>
                        <span class="data-title">UserID</span>
                        <!-- <span class="data-list">Liked</span> -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../assest/js/adminapnel.js"></script>

</body>
</html>
